<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <header>
      <h1>base Apparel</h1>
      <img src="images/logo.svg" alt="base apparel logo">
    </header>

    <!-- <picture>
      <source media="(max-width: 599)" srcset="images/hero-mobile.jpg">
      <img src="images/hero-desktop.jpg" alt="hero-desktop">
    </picture> -->
    
    <section>
      
      <h2> 
        We're <span>coming soon</span>
      </h2>

      <p> Hello fellow shoppers! We're currently building our new fashion
        store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <div class="mail-form">
        <div class="mail-sub">
          <input class="text" type="text" value="Email Address">
          <img src="images/icon-error.svg" alt="error" class="hidden">
          <div class="btn"><input class="btn" type="button" value=""></div>
        </div>
        <div class="invalid hidden"> 
          <p class="">Please provide a valid email</p>
        </div>
      </div>

    </section>

    <picture>
      <source media="(min-width: 600px)" srcset="images/hero-desktop.jpg">
      <img src="images/hero-mobile.jpg" alt="hero">
    </picture>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
